
<div> Add Employee : </div>

<form #employeeForm="ngForm">
    <div> {{successMessage}} </div>
    <div class="form-group">
        <table>
            <tr>
            <td>SOEID :</td>
            <td> <input type = "text" id = "soeid" required 
                    [(ngModel)]="employee.soeid" name = "soeid" #soeid="ngModel">

                    <div *ngIf="soeid.errors && (soeid.dirty || soeid.touched)" class="alert alert-danger" 
                    item-height="10">
                    <div [hidden]="!soeid.errors.required">
                        soeid is required
                    </div> 
                    </div>
            </td>

            <td>Team :</td>
            <td> 
                    <select [(ngModel)]="selectedTeam" name="selectedTeam1" #selectedTeam1>
                        <option [value]=null>Select Team</option>
                        <option *ngFor="let t of teams" value= {{t.teamId}}>{{t.teamName}}</option>
                    </select>
            </td>
            </tr>

            <tr>
                <td>First Name :</td>
                <td> <input type = "text" id = "firstName" required 
                        [(ngModel)]="employee.firstName" name = "firstName" #firstName="ngModel">

                        <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                        <div [hidden]="!firstName.errors.required">
                            First Name is required
                        </div>
                        </div>  
                </td>

                <td>Last Name :</td>
                <td> <input type = "text" id = "lastName" required 
                        [(ngModel)]="employee.lastName" name = "lastName" #lastName="ngModel"> 
                </td>
            </tr>
                
            <tr>
                <td colspan="4" align="right"> 
                    <button (click)="onSubmit(soeid.value,firstName.value,lastName.value,selectedTeam1.value)">
                        Submit
                    </button> 
                </td>
            </tr>
        </table>
    </div>
</form>


<style>
ul { width: 100%;clear:both;height:32px;list-style-type:none;margin:0;padding:0; }
li { width: 20%;height:32px;float: left;list-style-type:none;margin:0;padding:0; }
</style>
<h3>Employees:</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
<tr>
    <td>SOEID</td><td>First Name</td><td>Last Name</td><td>Team</td>
</tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.soeid}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.team}}</td>
    </tr>
</table>

<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
